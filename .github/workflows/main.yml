name: Send DingDing Message

on:
  schedule:
    - cron: '30 23 * * *'  # UTC 时间 23:30 -> 中国时间 07:30
    - cron: '30 2 * * *'   # UTC 时间 02:30 -> 中国时间 10:30
    - cron: '30 5 * * *'   # UTC 时间 05:30 -> 中国时间 13:30
    - cron: '30 8 * * *'   # UTC 时间 08:30 -> 中国时间 16:30
    - cron: '30 11 * * *'  # UTC 时间 11:30 -> 中国时间 19:30

  workflow_dispatch:  # 允许手动触发

jobs:
  send-message:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'  # 确保使用 3.8 版本

    - name: Install dependencies
      run: |
        pip install requests
        pip install beautifulsoup4

    - name: Run script
      run: python dingAi.py

